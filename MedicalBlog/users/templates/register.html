{%extends 'base.html' %}
{%block title%}Register{% endblock%}
{% block content%}
    <div class="container mt-5">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        {% for message in messages %}
            <div class="alert alert-info mt-3">{{ message }}</div>
        {% endfor %}
    </div>
{% endblock%}
